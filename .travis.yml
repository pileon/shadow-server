language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get install libboost-dev libboost-all-dev
  - echo "deb http://llvm.org/apt/precise/ llvm-toolchain-precise main" >> /etc/apt/sources.list
  - echo "deb-src http://llvm.org/apt/precise/ llvm-toolchain-precise main" >> /etc/apt/sources.list
  - apt-get update
  - apt-get install clang-3.3 clang-3.3-doc libclang-common-dev libclang-dev libclang1 libclang1-dbg libllvm-3.3-ocaml-dev libllvm3.3 libllvm3.3-dbg lldb-3.3 llvm-3.3 llvm-3.3-dev llvm-3.3-doc llvm-3.3-examples llvm-3.3-runtime
before_script:
  - mkdir build
  - cd build
  - cmake -DEXTRA_WARNINGS=Yes ..
script: make
